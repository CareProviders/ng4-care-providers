<div class="row justify-content-between">
    <div class="col-6 col-sm-6 col-md-2 col-lg-2">
        <div class="cp-btn-circle-wrapper" *ngIf="btnLeft">
            <a md-fab routerLink="." [appStep]="'P'" class="cp-btn-circle-default pull-left">
                <i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i>
            </a>
        </div>
    </div>
    <div class="col-6 col-sm-6 col-md-2 col-lg-2">
        <div class="cp-btn-circle-wrapper" *ngIf="btnRight">
            <a md-fab routerLink="." [appStep]="'N'" class="cp-btn-circle-default pull-right">
                <i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i>
            </a>
        </div>
    </div>
</div>
