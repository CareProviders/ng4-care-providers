<div class="row">
    <div class="col-md-12">
        <div class="cp-wizard-wrapper">
            <wizard [navBarLayout]="'large-filled-symbols'">
                <div class="col-sm-10 col-md-10 cp-wizard-inner">
                    <wizard-step navigationSymbol="1">
                        <div class="panel panel-default text-left cp-panel-full">
                            <div class="panel-heading">Personal Information</div>
                            <div class="panel-body">
                                <div class="form-group cp-separator">
                                    <span class="cp-static-label">
                                        <b>Account Type</b>
                                    </span>
                                </div>
                                <div class="form-group">
                                    <md-radio-group class="example-radio-group">
                                        <md-radio-button value="2" class="example-radio-button">
                                            <label class="control-label">Customer</label>
                                        </md-radio-button>
                                        <md-radio-button value="1" class="example-radio-button">
                                            <label class="control-label">Care Provider</label>
                                        </md-radio-button>
                                    </md-radio-group>
                                </div>
                                <div class="form-group cp-separator">
                                    <span class="cp-static-label">
                                        <b>User Details</b>
                                    </span>
                                </div>
                                <div class="form-group cp-form-group-spacer">
                                    <div class="col-md-6">
                                        <md-input-container class="example-full-width md-block">
                                            <input mdInput placeholder="First Name">
                                        </md-input-container>
                                    </div>
                                    <div class="col-md-6">
                                        <md-input-container class="example-full-width md-block">
                                            <input mdInput placeholder="Last Name">
                                        </md-input-container>
                                    </div>
                                </div>
                                <div class="form-group cp-form-group-spacer">
                                    <div class="col-md-6">
                                        <md-input-container class="example-full-width">
                                            <input mdInput placeholder="Address">
                                        </md-input-container>
                                    </div>
                                    <div class="col-md-6">
                                        <md-input-container class="example-full-width">
                                            <input mdInput placeholder="Address 2">
                                        </md-input-container>
                                    </div>
                                </div>
                                <div class="form-group cp-form-group-spacer">
                                    <div class="col-md-6">
                                        <md-input-container class="example-full-width">
                                            <input mdInput placeholder="Address">
                                        </md-input-container>
                                    </div>
                                    <div class="col-md-6">
                                        <md-input-container class="example-full-width">
                                            <input mdInput placeholder="Address 2">
                                        </md-input-container>
                                    </div>
                                </div>
                                <div class="form-group cp-form-group-spacer">
                                    <div class="col-md-4">
                                        <md-input-container class="example-full-width">
                                            <input mdInput placeholder="City">
                                        </md-input-container>
                                    </div>
                                    <div class="col-md-4">
                                        <md-select placeholder="State">
                                            <md-option *ngFor="let state of states" [value]="state">{{ state }}</md-option>
                                        </md-select>
                                    </div>
                                    <div class="col-md-4">
                                        <md-input-container class="example-full-width">
                                            <input mdInput #postalCode maxlength="5" placeholder="Zip Code">
                                            <md-hint align="end">{{postalCode.value.length}} / 5</md-hint>
                                        </md-input-container>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Content of Step 1
                        <button type="button" nextStep>Next Step</button>
                        <button type="button" goToStep="2">Go directly to third Step</button>-->
                    </wizard-step>
                    <wizard-step navigationSymbol="2">
                        <!--Content of Step 2
                        <button type="button" previousStep>Go to previous step</button>
                        <button type="button" nextStep>Go to next step</button>-->
                    </wizard-step>
                    <wizard-step navigationSymbol="3">
                        <!--Content of Step 3
                        <button type="button" previousStep>Previous Step</button>
                        <button type="button" (click)="finishFunction()">Finish</button>-->
                    </wizard-step>
                </div>
            </wizard>
        </div>
    </div>
</div>
